
    <h1>Hi Welcome</h1>
    <img src="https://demo2.rrr.co.ir/plus/assets/images/desktopImg.png" alt="homepage" class="desktop">
    <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card px-5 py-5" id="form1">
                        <div class="form-data" v-if="!submitted">
                            <div class="forms-inputs mb-4"> 
                                <span> username</span> 
                                <input autocomplete="off" #UserName type="text" v-model="username" v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}" v-on:blur="emailBlured = true">
                            </div>
                            <div class="forms-inputs mb-4"> 
                                <span>Password</span> 
                                <input autocomplete="off" #Password type="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true">                
                            </div>
                            <div class="mb-3"> <button v-on:click.stop.prevent="submit" class="btn btn-dark w-100">Login</button> </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
